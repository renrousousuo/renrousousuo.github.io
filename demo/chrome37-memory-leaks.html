<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appear when the scroll bar page rendering cause memory leaks</title>
</head>
<body>
  <div style="height: 200px; width: 200px; overflow: scroll">
    <div style="height: 600px; width: 600px; background: blue;">
      <input type="text">
    </div>
  </div>
  <script>
var input = document.querySelector('input');
setInterval(function() {
  input.value = Math.random(); // repaint
}, 50);
  </script>
</body>
</html>
